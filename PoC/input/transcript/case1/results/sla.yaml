    objective: 100
    unit: milliseconds
  
  - dimension: uptime
    displaytitle:
      - en: Uptime
    objective: 99
    unit: percent
    
  - dimension: responseTime
    objective: 200
    unit: milliseconds
    

  - dimension: updateFrequency
    objective: 30
